{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block post_content %}
    <h3>Create a new Post</h3>
    <form action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-large btn-success">
    </form>

{% endblock %}
